<div class="no-results"
     *ngIf="parks.length === 0">
  <h3>No Parks Found</h3>
</div>
<div class="has-results"
     *ngIf="parks.length > 0">
  <h3>{{parks.length}} Park{{parks.length === 1 ? '' : 's'}} Found</h3>
  <ul>
    <li *ngFor="let park of parks">
      <button class="name"
              (click)="onClickPark(park)">{{park.place.name}}</button>
      <span class="directions"><a target="_blank"
           href="{{directionsUrl(park.place)}}"
           title="Directions"><svg xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               viewBox="0 0 24 24">
            <path
                  d="M21.71 11.29l-9-9c-.39-.39-1.02-.39-1.41 0l-9 9c-.39.39-.39 1.02 0 1.41l9 9c.39.39 1.02.39 1.41 0l9-9c.39-.38.39-1.01 0-1.41zM14 14.5V12h-4v3H8v-4c0-.55.45-1 1-1h5V7.5l3.5 3.5-3.5 3.5z" />
            <path d="M0 0h24v24H0z"
                  fill="none" /></svg></a></span></li>
  </ul>
</div>
